<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Programmer Animal Club</title>
</head>
<body>
<ul>
  <li><a th:href="@{/}">Information</a></li>
  <li><a th:href="@{/nutritionStore}">Nutrition Store</a></li>
  <li><a th:href="@{/trickCenter}">Trick Center</a></li>
</ul>
<img th:src="'images/happyhippo.jpg'" th:width="300"/>
<p th:text="'This is ' + ${animal.getName()} + '. Currently living on ' + ${animal.getCurrentFood()} +' and ' + ${animal.getCurrentDrink()} + '. She knows ' + ${animal.getTricksLearned()} + ' tricks.'"></p>
<h1>Known tricks</h1>
<p th:if="${animal.getTricksLearned()} == 0"
   th:text="'You know no tricks yet. Go and learn some.'"></p>
<ul th:each="trick : ${animal.getTrickList()}">
  <li th:if="${trick.isLearned()}" th:text="${trick.getDescription()}"></li>
</ul>
</body>
</html>
