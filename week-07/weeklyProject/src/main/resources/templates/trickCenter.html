<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Programmer Animal Club - Trick Center</title>
</head>
<body>
<p>Trick Center</p>
<ul>
  <li><a th:href="@{/}">Information</a></li>
  <li><a th:href="@{/nutritionStore}">Nutrition Store</a></li>
  <li><a th:href="@{/trickCenter}">Trick Center</a></li>
</ul>

<form action="/learnNewTrick">
  <label>Tricks</label>
  <select name="index">
    <option th:each="trick : ${animal.getTrickList()}"
            th:if="${!trick.isLearned()}"
            th:value="${trickStat.index}"
            th:text="${trick.getDescription()}"></option>
  </select>
  <input type="submit" value="Learn"/>
</form>


</body>
</html>
