<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise 4</title>
  <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
  <meta charset="utf-8" />
</head>
<body>
<div>
  <form action="/web/addingNewBankAccount" method="post" th:object="${account}">
    Name: <input type="text" th:field="*{name}"/>
    Animal type: <input type="text" th:field="*{animalType}"/>
    Currency: <input type="text" th:field="*{currency}"/>
    Is King? <input type="checkbox" th:field="*{king}"/>
    Is Good Guy? <input type="checkbox" th:field="*{goodGuy}"/>
    <input type="submit" th:value="Submit"/>
  </form>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
