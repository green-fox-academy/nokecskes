<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
<ul th:object="${account}">
  <li th:text = "'Name: ' + *{name}"/>
  <li th:text = "'Balance: ' + *{#numbers.formatDecimal(balance, 3, 2)} + ' ' + *{currency}"/>
  <li th:text = "'Animal type: ' + *{animalType}"/>
</ul>
</body>
</html>
