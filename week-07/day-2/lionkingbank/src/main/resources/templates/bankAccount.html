<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise 1</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<ul th:object="${account}">
  <li th:text="'Name: ' + *{name}"></li>
  <li th:text="'Balance: ' + *{#numbers.formatDecimal(balance, 0, 2)} + ' ' + *{currency}"></li>
  <li th:text="'Animal type: ' + *{animalType}"></li>
</ul>
</body>
</html>
