<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Lion King Bank Account</title>
</head>
<body>
<ul th:object="${account}">
  <li th:text = "'Name: ' + *{name}"/>
  <li th:text = "'Balance: ' + *{balance}"/>
  <li th:text = "'Animal type: ' + *{animalType}"/>
</ul>
</body>
</html>
