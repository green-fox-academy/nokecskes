<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<span th:each="hello : ${hellos}"
      th:text="${hello.getGreeting()}"
      th:style="|color: rgb(${hello.getRed()}, ${hello.getGreen()}, ${hello.getBlue()}); font-size: ${hello.getFontSize()}px|"/>
</body>
</html>
