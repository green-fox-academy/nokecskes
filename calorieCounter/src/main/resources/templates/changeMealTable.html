<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise 4</title>
  <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<h1 class="container" th:text="'Please fill out the following form'"></h1>
<div class="container">
  <form action="/" method="post" th:object="${meal}">
    <div class="form-group">
      <label class="control-label" th:text="'Date: '"></label>
      <input class="form-control" type="date" th:field="*{date}"/>
      <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
    </div>
    <div class="form-group" >
      <label class="control-label" th:text="'Type: '"></label>
      <select class="form-control" th:field="*{mealType}">
        <option th:each="mealtype : ${mealtypes}"
                th:value="${mealtype.getMealType()}"
                th:text="${mealtype.getMealType()}">
        </option>
      </select>
      <p th:if="${#fields.hasErrors('mealType')}" th:errors="*{mealType}"></p>
    </div>
    <div class="form-group">
      <label class="control-label" th:text="'Description: '"></label>
      <input class="form-control" type="text" th:field="*{description}"/>
      <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </div>
    <div class="form-group">
      <label class="control-label" th:text="'Calories: '"></label>
      <input class="form-control" type="number" th:field="*{calories}"/>
      <p th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"></p>
    </div>
    <div>
      <input th:if="*{id} != null" type="hidden" th:field="*{id}"/>
      <input class="btn btn-success" type="submit" th:value="Save"/>
      <a th:href="@{/}" class="btn btn-danger" th:text="Cancel"/>
    </div>
  </form>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
